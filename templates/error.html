<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面出错了 - 皮皮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 82, 162, 0.1);
        }
        .icon {
            font-size: 60px;
            color: #e57373;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #d32f2f;
            margin-bottom: 15px;
            font-weight: 600;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #0d5c9f 0%, #1a7ab7 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            transition: opacity 0;
            opacity: 0;
            animation: fadeIn 0.5s 0.3s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>链接已失效或过期</h1>
        <p>
            您访问的召回链接可能已超过24小时有效期，<br>
            或已被使用。如有疑问，请联系客服。
        </p>
        <a href="http://www.chinaesagga.org.cn" class="btn">返回首页</a>
        <div class="footer">
            © 2026 皮皮 
        </div>
    </div>
</body>
</html>
